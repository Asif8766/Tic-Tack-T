<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
      </div>
      <main>
          <audio id="myAudio">
              <source src="audui.mp3" type="audio/mpeg">
            </audio>
        <h1>Tic Tac Toe</h1>
        <div class="container">
          <div class="game">
            <button class="box" onclick="playAudio()"></button>
            <button class="box" onclick="playAudio()"></button>
            <button class="box" onclick="playAudio()"></button>
            <button class="box" onclick="playAudio()"></button>
            <button class="box" onclick="playAudio()"></button>
            <button class="box" onclick="playAudio()"></button>
            <button class="box" onclick="playAudio()"></button>
            <button class="box" onclick="playAudio()"></button>
            <button class="box" onclick="playAudio()"></button>
          </div>
        </div>
        <button id="reset-btn">Reset Game</button>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
